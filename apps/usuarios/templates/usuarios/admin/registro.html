{% extends 'layouts/learningyou.html' %}

{% block content %}
<main class="container py-5 col-md-6">
    {% if user.is_authenticated %}
    <h3>Registro Admin {{user.username}}</h3>
    {% endif %}
    <section class="card card-body" >
        <div class="container-md " > 
            <h4 class="text-center">Registro de usuarios</h4>
 
            <form action="registro_users" , method="POST" class="card card-body" >
                {% csrf_token %}
                {{error}}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Create task
                </button>
            </form>
    </section>
</main>

{% endblock %}
