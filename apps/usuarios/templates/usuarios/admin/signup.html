{% extends 'layouts/learningyou.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body" method="POST">
                <h1 class="text-center">SignUp</h1>
                {% csrf_token %}
                {{error}}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirme your Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme your password">
                </div>
                <button id="botonLyou"  class="btn btn-dark">
                    signUp
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
